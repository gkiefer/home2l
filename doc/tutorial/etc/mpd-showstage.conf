# Configuration file for MPD
# See the mpd.conf man page for a more detailed description of each parameter.



# Files and directories #######################################################

music_directory     "/var/opt/home2l/mpd/music"
playlist_directory  "/var/opt/home2l/mpd/playlists"
log_file            "syslog"
zeroconf_enabled    "no"

pid_file            "/var/opt/home2l/mpd/pid"
state_file          "/var/opt/home2l/mpd/state"
sticker_file        "/var/opt/home2l/mpd/sticker.sql"

db_file             "/var/opt/home2l/mpd/tag_cache"




# Character Encoding ##########################################################

filesystem_charset      "UTF-8"
id3v1_encoding          "UTF-8"



# General music daemon options ################################################

user                  "home2l"
port                  "6600"

gapless_mp3_playback  "yes"
restore_paused        "yes"   # do not start playing on startup

auto_update           "yes"



# Input #######################################################################


input {
    plugin "curl"
}



# Audio Output ################################################################


audio_output {
    type            "alsa"
    name            "Speaker"
    always_on       "no"
}


